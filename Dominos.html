<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino's Pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .hero-section {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 100vh;
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="logo.png" alt="Domino's Logo" height="40"> Domino's Pizza</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#deals">Deals</a></li>
                    <li class="nav-item"><a class="nav-link" href="#locator">Find Store</a></li>
                    <li class="nav-item"><a class="nav-link" href="#reviews">Reviews</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section text-center text-white d-flex align-items-center justify-content-center">
        <div class="container">
            <h1>Hot, Fresh, and Delivered to Your Door!</h1>
            <a href="#menu" class="btn btn-primary btn-lg">Order Now</a>
        </div>
    </header>

    <!-- Menu Section -->
    <section id="menu" class="container py-5">
        <h2 class="text-center">Our Menu</h2>
        <div class="row text-center">
            <div class="col-md-4">
                <div class="card">
                    <img src="veg-pizza.jpg" class="card-img-top" alt="Veg Pizza">
                    <div class="card-body">
                        <h5 class="card-title">Veg Pizza</h5>
                        <button class="btn btn-warning">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="nonveg-pizza.jpg" class="card-img-top" alt="Non-Veg Pizza">
                    <div class="card-body">
                        <h5 class="card-title">Non-Veg Pizza</h5>
                        <button class="btn btn-warning">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="dessert.jpg" class="card-img-top" alt="Dessert">
                    <div class="card-body">
                        <h5 class="card-title">Delicious Dessert</h5>
                        <button class="btn btn-warning">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Store Locator -->
    <section id="locator" class="bg-light py-5 text-center">
        <h2>Find a Store Near You</h2>
        <input type="text" class="form-control w-50 mx-auto" placeholder="Enter your location">
        <button class="btn btn-primary mt-2">Search</button>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Domino's Pizza | Privacy Policy | Terms & Conditions</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
